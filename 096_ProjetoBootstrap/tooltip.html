<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css" rel="stylesheet">

    <title>Bootstrap Tooltip & Popover</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- class container - contém o conteúdo do site -->
    <div class="container">

      <div class="page-header">
        <h1>Bootstrap Tooltip & Popover</h1>
      </div>

      <h3>Tooltip</h3>
      <button type="button" class="btn btn-secondary"
              data-toggle="tooltip" data-placement="right" 
              title="Detalhes do item">Dica</button>
              <br><br>

      <div class="btn-toolbar">
        <div class="btn-group">
          
          <button type="button" class="btn btn-secondary"
                  data-toggle="tooltip" title="Tocar">
            <span class="glyphicon glyphicon-play"></span>
          </button>

          <button type="button" class="btn btn-secondary"
                  data-toggle="tooltip" title="Pausar">
            <span class="glyphicon glyphicon-pause"></span>
          </button>

          <button type="button" class="btn btn-secondary"
                  data-toggle="tooltip" title="Parar">
            <span class="glyphicon glyphicon-stop"></span>
          </button>

        </div>
      </div>

      <h3>Popover</h3>
      <button type="button" class="btn btn-lg btn-danger"
              data-toggle="popover" title="Detalhes!!"
              data-content="Lorem ipsum dolorem sit amet!!"
              data-placement="right" >
        Detalhes
      </button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
      $('[data-toggle="popover"]').popover()
      })
    </script>
  </body>
</html>

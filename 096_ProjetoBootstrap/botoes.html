<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="sistema-grid.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" rel="stylesheet">

    <title>Botões</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
   
    <!-- class container - contém o conteúdo do site -->
    <div class="container">

      <div class="page-header">
        <h1>Botões bootstrap</h1>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h3>Botões padrão</h3>
          <a href="#" class="btn btn-secondary">Botão link</a>
          <input type="submit" class="btn btn-secondary" value="Botão Submit"> <!-- type ="button" -->
          <button class="btn btn-secondary">Botão Button</button> <!-- padrão recomendado -->
        </div>

        <div class="col-sm-6">
          <h3>Tipos de botões</h3>
          <button class="btn btn-primary">Botão</button>
          <button class="btn btn-secondary">Botão</button>
          <button class="btn btn-success">Botão</button>
          <button class="btn btn-danger">Botão</button>
          <button class="btn btn-warning">Botão</button>
          <button class="btn btn-info">Botão</button>
          <button class="btn btn-link">Botão</button>
        </div>
      </div> <!-- row -->

      <div class="row">
        <div class="col-sm-6">
          <h3>Botões nível bloco</h3>
          <button class="btn btn-secondary btn-block">Botão</button>
          <button class="btn btn-primary btn-block">Botão</button>
          <button class="btn btn-danger btn-block">Botão</button>
        </div>

        <div class="col-sm-6">
          <h3>Tamanho de botões</h3>
          <button class="btn btn-secondary btn-sm">Botão</button>
          <button class="btn btn-secondary">Botão</button>
          <button class="btn btn-secondary btn-lg">Botão</button>
        </div>
      </div> <!-- row -->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/4.1.1/js/bootstrap.min.js"</script>
  </body>
</html>

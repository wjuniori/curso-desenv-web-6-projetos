<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css" rel="stylesheet">

    <title>Ícones</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- class container - contém o conteúdo do site -->
    <div class="container">

      <div class="page-header">
        <h1>Bootstrap Glyphicons</h1>
      </div>

      <h3>
        <span class="glyphicon glyphicon-user"></span>
        Teste
      </h3>

      <br>

      <a href="https://www.google.com.br/">
        <span class="glyphicon glyphicon-trash"></span>
      </a>

      <br>

      <!-- Formatação de ícones (como texto) -->
      <p style="color: orange; font-size: 100px;">
        <span class="glyphicon glyphicon-music"></span>
      </p>

      <br>

      <button type="button" class="btn btn-secondary">
        <span class="glyphicon glyphicon-refresh"></span>
        Atualizar
      </button>

      <br>

      <h4>Use ícones nas suas interfaces</h4>
      <div class="btn-toolbar">
        <div class="btn-group">
          
          <button type="button" class="btn btn-secondary">
            <span class="glyphicon glyphicon-play"></span>
          </button>

          <button type="button" class="btn btn-secondary">
            <span class="glyphicon glyphicon-pause"></span>
          </button>

          <button type="button" class="btn btn-secondary">
            <span class="glyphicon glyphicon-stop"></span>
          </button>

        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/4.1.1/js/bootstrap.min.js"</script>
  </body>
</html>

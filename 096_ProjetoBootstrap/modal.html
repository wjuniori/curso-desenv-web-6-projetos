<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css" rel="stylesheet">

    <title>Bootstrap Modal Window</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- class container - contém o conteúdo do site -->
    <div class="container">

      <div class="page-header">
        <h1>Bootstrap Modal Window</h1>
      </div>

      <button type="button" class="btn btn-info"
              data-toggle="modal" data-target="#janela">
        Logar
      </button>

      <!-- Janela -->
      <form class="modal fade" id="janela">

        <div class="modal-dialog modal-lg">
          
          <div class="modal-content">
            
            <!-- cabecalho -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title">Efetuar login</h4>
            </div>

            <!-- corpo -->
            <div class="modal-body">
              
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
              </div>

              <div class="form-group">
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
              </div>

            </div>

            <!-- rodape -->
            <div class="modal-footer">
              
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Cancelar
              </button>

              <button type="submit" class="btn btn-primary">
                Logar
              </button>

            </div>

          </div>

        </div>
        
      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/4.1.1/js/bootstrap.min.js"</script>
  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css" rel="stylesheet">

    <title>Bootstrap Alert</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- class container - contém o conteúdo do site -->
    <div class="container">

      <div class="page-header">
        <h1>Bootstrap Alert</h1>
      </div>

      <div class="alert alert-success" role="alert">

        <!-- Accessible Rich Internet Applications (ARIA) -->
        <button type="button" class="close" data-dismiss="alert" aria-label="fechar">
          <span aria-hidden="true">&times;</span>
        </button>

        <strong>success</strong> teste!!
      </div>

      <div class="alert alert-info" role="alert">
        <strong>info</strong> teste!!
      </div>

      <div class="alert alert-warning" role="alert">
        <strong>warning</strong> teste!!
      </div>

      <div class="alert alert-danger" role="alert">
        <strong>danger</strong> teste!!
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css" rel="stylesheet">

    <title>Formulários</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
   
    <!-- class container - contém o conteúdo do site -->
    <div class="container">

      <div class="page-header">
        <h1>Formulário bootstrap</h1>
      </div>

      <div class="row">

        <div class="col-sm-8">
          <h3>Cadastre-se</h3>

          <form>
            
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox">Aceito os termos do serviço.
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="opcoes">PHP
              </label>

              <label>
                <input type="radio" name="opcoes">Java
              </label>
            </div>

            <button type="submit" class="btn btn-default">Cadastrar</button>

          </form>

        </div>

        <div class="col-sm-4">
          <h3>Logar</h3>

          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>

          <button type="submit" class="btn btn-primary">Logar</button>

        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/4.1.1/js/bootstrap.min.js"</script>
  </body>
</html>

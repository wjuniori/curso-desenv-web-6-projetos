<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Divs</title>

		<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<!-- jquery -->
		<script src="jquery-3.3.1.js"></script>

		<script type="text/javascript">
			//incluir a codificação javascript aqui

			function exibeElementosPorTag(tag) {
				$(tag).show();
			}

			function ocultaElementosPorTag(tag) {
				$(tag).hide();
			}

			function exibeElementosPorClasse(classe) {
				$('.' + classe).show();
			}

			function ocultaElementosPorClasse(classe) {
				$('.' + classe).hide();
			}

			function exibeElementosPorId(id) {
				$('#' + id).show();
			}

			function ocultaElementosPorId(id) {
				$('#' + id).hide();
			}

		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div> <!-- row -->

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="div_2 float-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="div_2 float-left"></div>
				</div>

				<div class="col-md-4">
					<input id="campo_1" type="text" class="div_2 form-control" />
					<input id="campo_2" type="text" class="form-control" />
				</div>
			</div> <!-- row -->

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementosPorTag('p')">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibeElementosPorTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementosPorClasse('div_2')">Esconder divs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementosPorClasse('div_2')">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementosPorId('campo_1'); ocultaElementosPorId('campo_2');">Esconder inputs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementosPorId('campo_1'); exibeElementosPorId('campo_2')">Exibir inputs</button>
				</div>

			</div> <!-- row -->
			
		</div> <!-- container -->

		<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	</body>
</html>

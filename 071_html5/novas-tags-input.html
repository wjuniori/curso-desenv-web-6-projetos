<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Novas tags input HTML5</title>
		<meta charset="utf-8" />
	</head>

	<body>

		<form>

			<!-- Associar Label com os elementos - Boa prática -->
			<label for="nome">Nome</label>
			<input type="text" id="nome" />
			<br /><br />

			<!-- Novos Inputs e atributos HTML5 -->

			<!-- Email Atributo required -->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="teste@teste.com.br" autofocus /> <!-- possue uma validação de e-mail -->
			<br /><br />

			<!-- Número -->
			<label for="numero">Número</label>
			<input type="number" id="numero" min="5" max="10" step="2" /> <!-- restringuir números entre 5 e 10, pulando de 2 em 2 -->
			<br /><br />

			<!-- Url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://wwww." /> <!-- possue uma validação de url [https://www.google.com.br/] -->
			<br /><br />

			<!-- Pesquisar -->
			<label for="pesquisa">pesquisa</label>
			<input type="search" id="pesquisa" placeholder="ex: digite algo..." />
			<br /><br />

			<!-- Range -->
			<!-- Para recuperar o valor selecionado pode ser usado o JavaScript e também uma linguagem de servidor -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5" />
			<br /><br />

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data" />
			<br /><br />

			<!-- Color -->
			<!-- Utilizado para customizar sites, como o background de um site ou uma cor para o perfil -->
			<label for="cor">Cor</label>
			<input type="color" id="cor" />
			<br /><br />

			<input type="submit" name="enviar" />
		</form>

	</body>
</html>

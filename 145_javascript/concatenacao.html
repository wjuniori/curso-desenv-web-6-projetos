<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Concatenação</title>

		<script type="text/javascript">
			
			//string
			var texto = "Aula ";
			var texto2 = "JavaScript";

			document.write(texto);
			document.write('<br /><br />');
			document.write(texto2);
			document.write('<br /><br />');

			//Concatenação
			document.write(texto + texto2);
			document.write('<br /><br />');

			var texto3 = "Olá ";
			var texto4 = prompt('Digite o seu nome:'); //capturar uma entrada do usuário (em um pop-up)

			//Concatenação
			document.write(texto3 + texto4);
			document.write('<br /><br />');

			var texto5 = "Idade: ";
			var texto6 = 10;

			//Concatenação
			document.write(texto5 + texto6 + 20);
			document.write('<br /><br />');

		</script>

	</head>
	<body>

	</body>
</html>

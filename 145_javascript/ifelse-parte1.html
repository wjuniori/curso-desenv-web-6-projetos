<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>If/else - parte 1 de 2</title>

		<script type="text/javascript">
			
			//Igual == (valores são iguais?)
			document.write('Igual == (valores são iguais?): ');

			if (2 == 2) {
				document.write('Verdadeiro');
			} else {
				document.write('Falso');
			}

			document.write('<br /> <br />');

      document.write('[TEXTO] Igual == (valores são iguais?): ');

      if ('y' == 'y') {
        document.write('Verdadeiro');
      } else {
        document.write('Falso');
      }

      document.write('<br /> <br />');

			//Idêntico === (valores são iguais e do mesmo tipo?)
			document.write('Idêntico === (valores são iguais e do mesmo tipo?): ');

			if (2 === '2') {
				document.write('Verdadeiro');
			} else {
				document.write('Falso');
			}

			document.write('<br /> <br />');

			//Diferente != ou <> (valores são diferentes?)
			document.write('Diferente != ou <> (valores são diferentes?): ');

			if (2 != 2) {
				document.write('Verdadeiro');
			} else {
				document.write('Falso');
			}

      document.write('<br /> <br />');

      //Não idêntico !== (valores são diferentes ou de tipos diferentes?)
      document.write('Não idêntico !== (valores são diferentes ou de tipos diferentes?): ');

      if (5 !== 2) {
        document.write('Verdadeiro');
      } else {
        document.write('Falso');
      }

      document.write('<br /> <br />');

      //Menor que < (valor da esquerda é menor que valor da direita?)
      document.write('Menor que < (valor da esquerda é menor que valor da direita?): ');

      if (-11 < 2) {
        document.write('Verdadeiro');
      } else {
        document.write('Falso');
      }

      document.write('<br /> <br />');

      //Maior que > (valor da esquerda é maior que valor da direita?)
      document.write('Maior que > (valor da esquerda é maior que valor da direita?): ');

      if (11 > 2) {
        document.write('Verdadeiro');
      } else {
        document.write('Falso');
      }

      document.write('<br /> <br />');

      //Menor ou igual que <= (valor da esquerda é menor ou igual ao valor da direita?)
      document.write('Menor ou igual que <= (valor da esquerda é menor ou igual ao valor da direita?): ');

      if (5 <= 12) {
        document.write('Verdadeiro');
      } else {
        document.write('Falso');
      }

      document.write('<br /> <br />');

      //Maior ou igual que >= (valor da esquerda é maior ou igual ao valor da direita?)
      document.write('Maior ou igual que >= (valor da esquerda é maior ou igual ao valor da direita?): ');

      if (12 >= 12) {
        document.write('Verdadeiro');
      } else {
        document.write('Falso');
      }

      document.write('<br /> <br />');

      var nota = prompt('Digite a nota do aluno:');
      var media = 7;

      if (nota > media) {
        document.write('Aprovado');
      } else {
        document.write('Reprovado');
      }

		</script>

	</head>
	<body>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Do While</title>

		<script type="text/javascript">
			
			/*do {

				document.write('Executou o comando');

			} while (false);*/

			var x = 1;

			do {

				document.write(x + '<br />');
				x = x + 2;

				//é possível utilizar os comandos break e continue exatamente da mesma forma demonstrada em while.html

			} while (x <= 10);

		</script>

	</head>
	<body>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Variáveis</title>

		<script type="text/javascript">
			
			//string
			var texto = "Aula de JavaScript";

			//float
			var numeroFracionado = 10.7;

			//int
			var numero = -7;

			//boolean
			var teste = true; //true (verdadeiro) ou false (falso)

			alert(texto); //exibir um alerta (pop-up) no navegador. Neste caso, com o valor da variável texto

			document.write(texto); //escrever o conteúdo no documento exibido no navegador. Neste caso, o valor da variável texto

			console.log(texto); //imprimir o conteúdo no recurso de console do navegador. Neste caso, o valor da variável texto

			console.log(numero);

		</script>

	</head>
	<body>

	</body>
</html>

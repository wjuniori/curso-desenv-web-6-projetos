<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Switch</title>

		<script type="text/javascript">
			
			var opcao = 8;

      // ==
      switch(opcao) {

        case 1:
          document.write('Opção 1 foi selecionada');
          break;

        case 2:
          document.write('Opção 2 foi selecionada');
          break;

        default: // Opcional
          document.write('Opção inválida');

      }

		</script>

	</head>
	<body>

	</body>
</html>

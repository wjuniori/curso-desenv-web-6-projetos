<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cálculos</title>

		<script type="text/javascript">
			
			// + Adição (Soma valores)
      // - Subtração (Diferença entre valores)
      // * Multiplicação (Produto dos valores)
      // / Divisão (Quociente dos valores)
      // % Módulo (Resto existente em uma operação de divisão)
      // ++ Incremento (Pré/pós incremento)
      // -- Decremento (Pré/pós decremento)

      document.write('+ Adição (Soma valores)<br />');
      document.write('- Subtração (Diferença entre valores)<br />');
      document.write('* Multiplicação (Produto dos valores)<br />');
      document.write('/ Divisão (Quociente dos valores)<br />');
      document.write('% Módulo (Resto existente em uma operação de divisão)<br />');
      document.write('++ Incremento (Pré/pós incremento)<br />');
      document.write('-- Decremento (Pré/pós decremento)<br />');

      document.write('<br /><br />');

      //var num1 = 9;
      //var num2 = 2;

      var num1 = prompt('Digite o valor A:');
      var num2 = prompt('Digite o valor B:');

      //parseInt
      //parseFloat

      num1 = parseFloat(num1);
      num2 = parseFloat(num2);

      document.write('A soma entre ' + num1 + ' e ' + num2 + ' é ' + (num1 + num2) + '<br />');

      document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é ' + (num1 - num2) + '<br />');

      document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é ' + (num1 * num2) + '<br />');

      document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é ' + (num1 / num2) + '<br />');

      document.write('O módulo entre ' + num1 + ' e ' + num2 + ' é ' + (num1 % num2) + '<br />');

      //document.write('O (pré) incremento de ' + num1 + ' é ' + (++num1) + '<br />');

      document.write('O (pós) incremento de ' + num1 + ' é ' + (num1++) + '<br />');
      document.write('Variável num1: ' + num1 + '<br />');

      //document.write('O (pré) decremento de ' + num1 + ' é ' + (--num1) + '<br />');
      document.write('O (pós) decremento de ' + num1 + ' é ' + (num1--) + '<br />');
      document.write('Variável num1: ' + num1 + '<br />');

		</script>

	</head>
	<body>

	</body>
</html>

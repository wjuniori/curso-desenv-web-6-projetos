<!DOCTYPE html>
<html>
	<head>

		<title>Eventos - mouse</title>

		<script type="text/javascript">
			
			//onclick

			//onmousedown

			function msgBoasVindas() {

	</head>
	<body>

		<!-- <div onclick="alert('teste')" style="background: #ccc; height: 150px; width: 150px;"> -->

	</body>
</html>

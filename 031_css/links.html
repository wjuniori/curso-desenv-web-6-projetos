<!doctype html>

<html>

	<head>

		<meta charset="utf-8" />
		<title>Links</title>

		<style type="text/css">

			/* Links não visitados*/
			a:link{
				color: #b9c941;
				padding: 5px;
			}

			/* Links Visitados*/
			a:visited{
				color: #c0c0c0;
			}

			/* Links Hover, passa o cursor sobre o link*/
			a:hover{
				color: #FFF; 
				background-color: #6d790f; /*Verde escuro*/
			}

			/* Links Ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}

			/* Formatação de todos os estados */
			a {
				/*color: orange;*/
				text-decoration: none;
			}

		</style>

	</head>

	<body>

		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
		<a href="https://www.ydhwr.com.br/">YD</a> |
		<a href="https://www.megacurioso.com.br/">Mega Curioso</a>

	</body>

</html>

<!doctype html>
<html>

	<head>
		<title>Formatações de textos</title>
		<meta charset="utf-8" />

		<style type="text/css">

			div {
				font-size: 30px;
			}

			.texto {
				font-size: 1em; /* Definir tamanho: pixel (20px), porcetagem (200%) ou em (1em). Defaul: 16px ou 1 em.
				Utilizar a unidade em faz com que os textos fiquem proporcionais a div externa */
			}

		</style>

	</head>

	<body>

		<div>
			<p class="texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			<p>Conteúdo 1</p>	
			<p>Conteúdo 2</p>
		</div>



	</body>

</html>
